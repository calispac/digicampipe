name: digicampipe
channels:
- defaults
- astropy
- cta-observatory
- anaconda
dependencies:
- PyYAML
- astropy
- astroquery
- h5py
- hdf5
- cython
- docopt
- matplotlib
- numpy
- opencv
- protobuf
- pytest
- scipy
- traitlets
- ctapipe-extra=0.2.*
- pyhessio
- sphinx_rtd_theme
- pip:
  - pytest-benchmark==3.1.1
  - pytest-runner==3.0
  - recommonmark==0.4.0
  - travis-sphinx
  - peakutils==1.0.3
  - sphinx-automodapi
  - https://github.com/cta-sst-1m/protozfitsreader/archive/v1.0.1a0.tar.gz
  - git+https://github.com/cta-observatory/ctapipe.git#egg=ctapipe
  - git+https://github.com/cta-sst-1m/CTS.git#egg=CTS
  - git+https://github.com/dstndstn/astrometry.net.git#egg=astrometry
  - https://github.com/calispac/histogram/archive/0.1.1.tar.gz
  - git+https://github.com/iminuit/probfit.git#egg=probfit
  - git+https://github.com/uvemas/ViTables.git#egg=vitables
