language: python
python:
  - "3.5"
install:
  - sudo apt-get update
  - sudo apt-get install libcairo2-dev libnetpbm10-dev netpbm \
                       libpng12-dev libjpeg-dev python-numpy \
                       python-pyfits python-dev zlib1g-dev \
                       libbz2-dev swig cfitsio-dev
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda env create -f environment.yml
  - source activate digicampipe
  - pip install -r requirements.txt
  - pip install .
  - echo ".......... install done ......."
  - ls -larth
  - echo "what is in the src folder??"
  - ls -larth src
script:
  - export NOVA_API_KEY=$NOVA_API_KEY
  - pytest -vv digicampipe
  - python -c "from digicampipe.io.protozfitsreader import ZFile"
  - python -c "import protozfitsreader"
env:
  global:
    - secure: 